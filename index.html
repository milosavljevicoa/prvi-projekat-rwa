<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coffee Beans Selector</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="row justify-content-center text-center flex-column">
			<div class="mt-5">
				<h1>Welcome to coffee bean selector</h1>
				<h4>Choose right type of coffee bean for you</h4>
			</div>

			<div id="primary-type" class="flavour-div d-flex flex-column"></div>

			<div id="secondary-type" class="flavour-div d-flex flex-column"></div>

			<div id="final-type" class="flavour-div d-flex flex-column"></div>

			<div id="coffee-beans" class="flavour-div d-flex flex-column"></div>

		<script src="./dist/bundle.js"></script>
	</body>
</html>
